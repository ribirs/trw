<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>벽돌깨기</title>
<link rel="stylesheet" href="css/block.css">
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button id="optionBtn">⚙️</button>
  <div id="optionModal">
    <button id="closeOption">✖</button>
    <div style="margin-top: 40px;">
      <label for="ballCountRange">공 갯수 = <span id="ballCountValue">10</span></label><br/>
      <input id="ballCountRange" type="range" min="1" max="30" value="10" style="width: 100%; margin-top: 10px;">
    </div>
    <div style="margin-top: 40px;">
      <label for="ballSpeedRange">공 속도 = <span id="ballSpeedValue">2.5</span></label><br/>
      <input id="ballSpeedRange" type="range" min="1" max="6" step="0.1" value="2.5" style="width: 100%; margin-top: 10px;">
    </div>
    <div style="margin-top: 40px;">
      <label for="ballSizeRange">공 크기 = <span id="ballSizeValue">20</span></label><br/>
      <input id="ballSizeRange" type="range" min="2" max="14" step="0.1" value="20" style="width: 100%; margin-top: 10px;">
    </div>
    <div style="margin-top: 40px;">
      <label for="ballColorPicker">공 색상 = </label>
      <input type="color" id="ballColorPicker" value="#0095DD" style="vertical-align: middle; margin-left: 10px;">
    </div>
    
    
  </div>
  <script src="game.js"></script>
</body>
</html>
