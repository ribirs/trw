<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>벽돌깨기</title>
<link rel="stylesheet" href="css/block.css">
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button id="optionBtn">⚙️</button>

  <!-- 옵션 팝업창 -->
  <div id="optionModal">
    <div id="closeOption">✖</div>
    <h3>게임 옵션</h3>
    <div class="slider-group">Ball Count: <span id="ballCountValue">10</span>
      <input type="range" id="ballCountRange" min="1" max="50" value="10">
    </div>
    <div class="slider-group">Ball Speed: <span id="ballSpeedValue">2.5</span>
      <input type="range" id="ballSpeedRange" min="0.5" max="5" step="0.1" value="2.5">
    </div>
    <div class="slider-group">Ball Size: <span id="ballSizeValue">10</span>
      <input type="range" id="ballSizeRange" min="2" max="20" value="10">
    </div>
    <div class="slider-group">Ball Color:
      <input type="color" id="ballColorPicker" value="#0095DD">
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
